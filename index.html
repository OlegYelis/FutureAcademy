<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="link">
          <svg width="57" height="40">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <button class="mobile-menu">
          <svg width="18" height="12">
            <use href="./images/icons.svg#icon-mob-menu"></use>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="hero">
        <img
          class="hero__banner"
          width="320px"
          src="./images/mob-main-banner.webp"
          alt="girl with laptop"
        />
        <div class="container">
          <h1 class="hero__title">Освітня платформа</h1>
          <h2 class="hero__title">ХІД Future Academy</h2>
          <p class="hero__descr">
            Актуальні знання для новачків і професіоналів
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
